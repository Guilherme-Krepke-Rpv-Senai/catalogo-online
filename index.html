<!doctype html>
<html lang="pt-BR">

<head>

    <title>Cat√°logo Online - Produtos Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <header class="site-header">

                        <span class="icon">‚öôÔ∏è</span> Painel Admin

                        (<span id="cart-count">0</span>)

        <div class="container search-container">

                <div class="search-input-wrapper">
                    <span class="search-icon">üîç</span>
                    <input id="search" type="search" placeholder="Buscar por nome, etiqueta ou tag..." />
                </div>
                <select id="filter-availability" aria-label="Filtrar disponibilidade">

                    <option value="price-desc">Maior pre√ßo</option>

    </header>

    <main class="container main-content">

            <p class="page-subtitle">Encontre o que precisa e compre diretamente pelo WhatsApp</p>
        </section>
        
        <div class="results-info" id="results-info">
            <span id="products-count">Carregando...</span>
            <span id="active-filters" class="active-filters"></span>
        </div>
        
        <section id="products" class="grid" aria-live="polite" aria-label="Lista de produtos">
            <div class="skeleton-cards">
                <div class="card skeleton"></div>
                <div class="card skeleton"></div>
                <div class="card skeleton"></div>
                <div class="card skeleton"></div>

        </section>
    </main>

    <!-- Product detail modal -->
    <div id="product-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content card" role="document">
            <button id="modal-close" class="btn-ghost modal-close" aria-label="Fechar detalhes do produto">√ó</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Cart modal -->
    <div id="cart-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="cart-title">
        <div class="modal-content card" role="document">
            <button id="cart-close" class="btn-ghost modal-close" aria-label="Fechar carrinho">√ó</button>
            <h2 id="cart-title" class="modal-title">Seu Carrinho</h2>

    <!-- Toast notifications -->

    <footer class="site-footer">

</body>

</html>
